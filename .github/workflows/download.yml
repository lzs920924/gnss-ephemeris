name: Download GNSS Ephemeris

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download BRDC ephemeris
      run: |
        mkdir -p data
        
        # 下载今天和昨天的文件
        for OFFSET in 0 1; do
          DATE=$(date -u -d "-${OFFSET} days" +%Y-%j)
          YEAR=${DATE%-*}
          DOY=${DATE#*-}
          FILENAME="BRDC00IGS_R_${YEAR}${DOY}0000_01D_MN.rnx.gz"
          
          if [ ! -f "data/${FILENAME}" ]; then
            URL="https://igs.bkg.bund.de/root_ftp/IGS/BRDC/${YEAR}/${DOY}/${FILENAME}"
            echo "Downloading: $FILENAME"
            curl -L -f -o "data/${FILENAME}" --connect-timeout 60 "$URL" || true
          fi
        done
        
        ls -la data/
        
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Update $(date -u +%Y-%m-%d_%H:%M)"
        git push
